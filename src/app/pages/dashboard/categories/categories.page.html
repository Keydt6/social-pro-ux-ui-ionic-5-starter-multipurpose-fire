<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Categoriess
    </ion-title>
    <ion-icon class="ion-margin-end" size="large" name="logo-firebase" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items | async" [routerLink]="[item.id]" lines="full">
    
      <ion-thumbnail slot="start">
        <img [src]="item.image">
      </ion-thumbnail>
     
      <ion-label class="ion-text-wrap">
        <h2><strong>{{item.name}}</strong></h2>
      </ion-label>
      <ion-chip color="primary" slot="end">{{ item.zIndex }}</ion-chip>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['null']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
